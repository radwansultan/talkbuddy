<div
  style="
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 500px;
      padding: 20px;
      background-color: rgb(236, 235, 235);
      border-radius: 4px;
    "
  >
    <form #authForm="ngForm" (ngSubmit)="(authForm)">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          margin-bottom: 20px;
        "
      >
        <label for="email" style="margin-bottom: 10px">E-Mail:</label>
        <input type="email" id="email" ngModel name="email" required email />
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          margin-bottom: 20px;
        "
      >
        <label for="password" style="margin-bottom: 10px">Password:</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div style="margin-bottom: 20px">
        <p *ngIf="isLoading">Loading....</p>
      </div>
      <div style="display: flex; justify-content: space-between">
        <app-button
          label="{{ isLoggedInMode ? 'Login' : 'Sign Up' }}"
          [disabled]="!authForm.valid"
          [buttonType]="'submit'"
          (click)="onSubmit(authForm)"
        ></app-button>
        <app-button
          label="{{ isLoggedInMode ? 'Sign Up' : 'Switch to Login' }}"
          variant="default"
          (click)="onSwitchMode()"
        ></app-button>
      </div>
      <div style="margin-top: 20px">
        <span style="font-size: 14px; color: red" *ngIf="errorMessage"
          >Error: {{ errorMessage }}</span
        >
      </div>
    </form>
  </div>
</div>
