<div class="chatMessages-content">
  @for(chat of chats; track chat.chatId ){
  <div class="chat-message-container">
    <div class="name-container">
      {{ chat.author }}
    </div>
    <p>{{ chat.chatText }}</p>
    <div style="display: flex; justify-content: flex-end; width: 100%">
      <input
        style="margin-right: 8px; flex-grow: 1"
        type="text"
        [(ngModel)]="chat.chatText"
      />
      <app-button
        variant="default"
        label="Edit"
        (click)="onEditChat(chat.chatId, chat.chatText)"
      >
      </app-button>
      <app-button
        style="margin-left: 8px"
        variant="danger"
        label="Delete"
        (click)="onDelete(chat.chatId)"
      ></app-button>
    </div>
  </div>
  }
</div>
